<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>United States of 18F</title>
    <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    svg {
      border: 1px solid #eee;
      border-radius: 3px;
    }

    .state rect {
      fill: #dedede;
    }

    .state text {
      font-size: 12px;
      font-family: "Gill Sans";
      text-anchor: middle;
    }

    .state .txt-sm {
      font-size: 10px;
    }

    .state--selected rect {
      fill: #0084ff;
    }

    .state--selected text {
      fill: white;
    }
    </style>
  </head>
  <body class="center">
    <h2>United States of 18F</h2>
    <div id="viz"></div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
    var width = 750,
        height = 500;

    var svg = d3.select("#viz").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("data.json", function(error, states) {
      var gridWidth = d3.max(states, function(d) { return d.x; }),
          gridHeight = d3.max(states, function(d) { return d.y; }),
          cellSize = 50,
          txtOffset = 4;

      var state = svg.append("g")
          .attr("transform", "translate(" + width / 2 + "," +
              (height / 2 - cellSize / 2)  + ")")
        .selectAll(".state")
          .data(states)
        .enter().append("g")
          .attr("class", function(d) { 
            return "state s-" + d.name + (d.selected ? " state--selected" : ""); 
          })
          .attr("transform", function(d) { 
            return "translate(" + (d.x - gridWidth / 2) * cellSize + "," +
                (d.y - gridHeight / 2) * cellSize + ")";
            });

      state.append("rect")
          .attr("x", -cellSize / 2)
          .attr("y", -cellSize / 2)
          .attr("width", cellSize - 1)
          .attr("height", cellSize - 1);

      state.append("text")
          .attr("dy", ".35em")
          .text(function(d) { return d.display; });

      state.append("text")
          .attr("class", "txt-sm")
          .attr("x", -cellSize / 2 + txtOffset)
          .attr("y", cellSize / 2 - txtOffset)
          .style("text-anchor", "start")
          .text(function(d) { return d.office ? 'üè†' : ''; });

      state.append("text")
          .attr("class", "txt-sm")
          .attr("x", cellSize / 2 - txtOffset)
          .attr("y", cellSize / 2 - txtOffset)
          .style("text-anchor", "end")
          .text(function(d) { return d.selected ? d.count : ''; });
    });
    </script>
  </body>
</html>
